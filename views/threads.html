<section id="threadsPage" class="threadsPage">
  <div class="threads-header">
    <h2>Community Threads</h2>
    <button id="createDiscussionBtn" class="btn-primary">+ Create Discussion</button>
  </div>

  <div id="discussionList" class="discussion-list"></div>

  <!-- Create Post Modal -->
  <div id="createPostModal" class="modal">
    <div class="modal-content">
      <span id="closeCreateModalBtn" class="close-btn">&times;</span>
      <h3>Create New Discussion</h3>
      <form id="createPostForm">
        <label for="postTitle">Title</label>
        <input type="text" id="postTitle" placeholder="Enter your discussion title" required>

        <label for="postContent">Content</label>
        <textarea id="postContent" placeholder="Share your thoughts..." required></textarea>

        <div class="modal-actions">
          <button type="button" id="cancelCreateBtn" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Post</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Post Modal -->
  <div id="viewPostModal" class="modal">
    <div class="modal-content">
      <span id="closeViewModalBtn" class="close-btn">&times;</span>
      <h3 id="viewPostTitle"></h3>
      <div id="viewPostContent"></div>
      <div class="post-actions">
        <button class="like-btn">ğŸ‘ Like</button>
        <button class="dislike-btn">ğŸ‘ Dislike</button>
        <span id="postLikesCount">0</span>
      </div>
      <div id="commentSection" class="comment-section"></div>
      <div class="comment-input">
      <textarea id="newCommentInput" placeholder="Write a comment..." rows="2"></textarea>
      <button id="addCommentBtn" class="btn-primary">Post Comment</button>
      </div>
    </div>
  </div>
</section>
