    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foma Threads</title>
        <link rel="stylesheet" href="../src/css/threads-style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <div class="threads-container">
            <!-- Header section with title and Create Post button -->
            <div class="threads-header">
                <div class="header-text">
                    <h2>Latest Discussions</h2>
                    <p>Start a new discussion or join an existing one.</p>
                </div>
                <div class="header-actions">
                    <button id="create-post-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Create Post</button>
                </div>
            </div>

            <!-- Container where the list of threads will be rendered by JavaScript -->
            <div id="threads-list-container">
                <!-- JavaScript will populate this area -->
            </div>
        </div>
        <script src="../src/js/threads.js"></script>
    </body>
    </html>
