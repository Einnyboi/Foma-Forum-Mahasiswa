<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foma | Suggest an Event</title>
  <link rel="stylesheet" href="../src/css/Student.css" />
</head>
<body>
    
  <!-- Main form card -->
  <main class="main-container">
    <div class="form-card">
      <h3 class="form-title">Suggest an Event</h3>
      <p class="subtitle">Fill out the details below</p>

      <form id="event-form">
        <div class="form-group">
          <label for="Event-title">Event Title</label>
          <input type="text" id="Event-title" required />
        </div>

        <div class="form-group">
          <label for="Event-date">Event Date</label>
          <input type="date" id="Event-date" required />
        </div>

        <div class="form-group">
          <label for="Event-time">Event Time</label>
          <input type="time" id="Event-time" required />
        </div>

        <div class="form-group">
          <label for="Event-location">Location</label>
          <input type="text" id="Event-location" required />
        </div>

        <div class="form-group">
          <label for="Event-description">Event Description</label>
          <textarea id="Event-description" rows="3" placeholder="Describe your event..."></textarea>
        </div>

        <div class="form-group">
          <label for="Event-category">Category</label>
          <select id="Event-category" required>
            <option value="">Choose a Category</option>
            <option value="academic">Academic</option>
            <option value="social">Social</option>
            <option value="sports">Sports</option>
            <option value="cultural">Cultural</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Event-image">Event Image (Optional)</label>
          <input type="file" id="Event-image" accept="image/*" />
        </div>

        <div class="form-group">
          <label for="Student-name">Your Name (Optional)</label>
          <input type="text" id="Student-name" placeholder="Anonymous" />
        </div>

        <div id="success-message" class="success-message" style="display:none;">
          Event submitted successfully!
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>

  <script src="../src/js/Student.js"></script>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
