<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foma</title>
    <link rel="stylesheet" href="../src/css/Login.css">
</head>

<body>
    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Log in to your account</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" required>
                <span class="error" id="loginEmailError"></span>
            </div>
            
            <div class="form-group">
                <label for="loginPass">Password</label>
                <input type="password" id="loginPass" name="password" required>
                <span class="error" id="loginPassError"></span>
            </div>
            
            <!-- Remember Me -->
            <div class="form-group checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
        </form>
        
        <div class="auth-footer">
            Donâ€™t have an account? <a href="#" onclick="showpage('signup')">Sign up</a>
        </div>
    </div>

    <script src="../src/js/Login.js"></script>
    <script src="../src/js/dashboard.js"></script>
    <script>
    function goBack()
    {
      window.history.back();
    }
    </script>
</body>
</html>
