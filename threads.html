<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Interaktif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-title">
            <h1>Forum Diskusi</h1>
            <p class="subtitle">Tempat untuk berdiskusi apa saja</p>
        </div>
        <div class="auth-buttons">
            <a href="#" class="btn btn-secondary">Masuk</a>
            <a href="#" class="btn btn-primary">Daftar</a>
        </div>
    </header>

    <div class="main-layout">
        
        <aside class="sidebar">
            <ul class="main-nav">
                <li id="nav-home" class="nav-item active">
                    <i class="fa-solid fa-house"></i> Beranda
                </li>
                <li id="nav-trending" class="nav-item">
                    <i class="fa-solid fa-arrow-trend-up"></i> Trending
                </li>
                <li id="nav-important" class="nav-item">
                    <i class="fa-solid fa-star"></i> Penting
                </li>
                <li id="nav-event" class="nav-item">
                    <i class="fa-solid fa-calendar-days"></i> Event
                </li>
                <li id="nav-category" class="nav-item">
                    <i class="fa-solid fa-shapes"></i> Kategori
                </li>
            </ul>
            <hr class="separator">
            <ul id="category-list" class="hidden">
                </ul>
        </aside>

        <main class="content">
            <div class="post-box">
                <button id="start-post-btn">ğŸ“ Buat Post Baru</button>
            </div>
            
            <div id="threads-list">
                </div>
        </main>

        <aside class="right-sidebar">
            <div class="sidebar-card">
                <h4>Tentang Forum</h4>
                <p>Ini adalah tempat untuk berdiskusi berbagai macam topik.</p>
            </div>
            <div class="sidebar-card">
                <h4>Events</h4>
                <ul id="event-list-sidebar" class="sidebar-event-list">
                    </ul>
            </div>
        </aside>

    </div>

    <div id="post-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="add-thread-form">
                <h2>Buat Thread Baru</h2>
                <label for="post-type">Tipe Post:</label>
                <select id="post-type" name="postType">
                    <option value="normal">Normal</option>
                    <option value="penting">Penting (Selalu di Atas)</option>
                    <option value="event">Event</option>
                </select>
                
                <div id="event-fields" class="hidden">
                    <input type="date" id="event-date" name="event_date">
                    <input type="text" id="event-location" placeholder="Lokasi Event">
                </div>

                <input type="text" id="thread-title" placeholder="Judul Thread" required>
                <textarea id="thread-description" placeholder="Jelaskan maksud dari post Anda di sini..." required></textarea>
                <input type="text" id="thread-author" placeholder="Nama Anda" required>
                <label for="thread-category">Pilih Kategori:</label>
                <select id="thread-category" name="category"></select>
                <input type="text" id="new-category-input" class="hidden" placeholder="Nama Kategori Baru...">
                
                <button type="submit">Publikasikan</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
