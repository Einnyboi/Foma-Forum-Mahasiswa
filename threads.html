<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Komunitas Interaktif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-title">
            <h1>Forum Komunitas</h1>
        </div>
        <div class="auth-buttons">
            <a href="#" class="btn btn-secondary">Masuk</a>
            <a href="#" class="btn btn-primary">Daftar</a>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <ul class="main-nav">
                <li id="nav-home" class="nav-item active"><i class="fa-solid fa-house"></i> Beranda</li>
                <li id="nav-category" class="nav-item"><i class="fa-solid fa-shapes"></i> Komunitas</li>
            </ul>
            <hr class="separator">
            <ul id="category-list" class="hidden"></ul>
        </aside>

        <main class="content">
            <div id="community-list-page">
                <div class="content-header">
                    <h2>Jelajahi Komunitas</h2>
                    <button id="create-community-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Buat Komunitas</button>
                </div>
                <div id="community-cards-container">
                    </div>
            </div>

            <div id="thread-view-container" class="hidden">
                <div id="community-banner">
                    <div id="community-banner-image">
                        <div class="banner-menu-container">
                            <i class="fa-solid fa-ellipsis-vertical" id="banner-menu-trigger"></i>
                            <div id="banner-dropdown-menu" class="dropdown-menu hidden">
                                <ul>
                                    <li id="change-banner-action">Ganti Banner</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="change-banner-input" accept="image/*" class="hidden">
                    
                    <div id="community-header" class="content-header community-header-card">
                        <div id="community-info">
                            </div>
                        <button id="start-post-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Buat Post</button>
                    </div>
                </div>
                <div id="threads-list"></div>
            </div>
        </main>

        <aside class="right-sidebar">
             <div class="sidebar-card">
                <h4>Tentang Forum</h4>
                <p>Ini adalah tempat untuk berdiskusi berbagai macam topik dalam komunitas.</p>
            </div>
            <div class="sidebar-card">
                <h4>Events Terbaru</h4>
                <ul id="event-list-sidebar" class="sidebar-event-list"></ul>
            </div>
        </aside>
    </div>

    <div id="post-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="add-thread-form">
                <h2>Buat Post Baru</h2>
                <label for="post-type">Tipe Post:</label>
                <select id="post-type" name="postType">
                    <option value="normal">Normal</option>
                    <option value="penting">Penting (Selalu di Atas)</option>
                    <option value="event">Event</option>
                </select>
                <div id="event-fields" class="hidden">
                    <input type="date" id="event-date" name="event_date">
                    <input type="text" id="event-location" placeholder="Lokasi Event">
                </div>
                <input type="text" id="thread-title" placeholder="Judul Post" required>
                <textarea id="thread-description" placeholder="Jelaskan maksud dari post Anda di sini..." required></textarea>
                <input type="text" id="thread-author" placeholder="Nama Anda" required>
                <label for="thread-category">Pilih Komunitas:</label>
                <select id="thread-category" name="category"></select>
                <input type="text" id="new-category-input" class="hidden" placeholder="Nama Komunitas Baru...">
                <button type="submit">Publikasikan</button>
            </form>
        </div>
    </div>

    <div id="community-modal" class="modal hidden">
        <div class="modal-content"> 
            <span class="close-button">&times;</span>
            <form id="add-community-form">
                <h2>Buat Komunitas Baru</h2>
                <label for="community-name">Nama Komunitas (tanpa "r/")</label>
                <input type="text" id="community-name" placeholder="Contoh: PecintaKucing" required>
                <label for="community-desc">Deskripsi</label>
                <textarea id="community-desc" placeholder="Jelaskan tentang komunitas Anda..." required></textarea>

                <label for="community-banner">Gambar Banner (opsional)</label>
                <input type="file" id="community-banner-upload" accept="image/*">

                <button type="submit">Buat Komunitas</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
