<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Forum Mahasiswa</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navigation">
        <div class="navi-title">
            <img src="https://img.icons8.com/?size=100&id=56021&format=png&color=000000" alt="Icon">
            Foma
        </div>

        <!--Search Bar-->
        <div class="search">
            <input type="text" placeholder="Searching for something?" id="searchInput">
            <div class="search-icon"><img src="https://img.icons8.com/?size=100&id=elSdeHsB03U3&format=png&color=000000" alt="Search"></div>
        </div>

        <!--Login, Sign Up, and Profile links-->
        <div class="navi-link" id="links">
            <!--Default navbar buat user belom login-->
            <a href="login.html" class="btn navi-links" id="loginLink">Log In</a>
            <a href="signup.html" class="btn navi-links" id="signupLink">Sign Up</a>

            <!--Hidden navbar buat user-->
            <div class="profile-btn" id="profileBtn" style="display: none;" onclick="dropdown()">
                <span id="userInit"></span>
                <span id="userName"></span>

                <!--Dropdown Menu-->
                <div class="profile-dropdown" id="dropdown">
                    
                    <!--Profile Page Pop-Up-->
                    <a href="profile.html" class="dropdown-item" id="profileLink">
                        <span>
                            <img src="https://img.icons8.com/?size=100&id=2QXdHDYztybb&format=png&color=000000" alt="Profile">
                        </span>
                        <span>User Profile</span>
                    </a>

                    <!--Logout Option-->
                    <div class="dropdown-item" onclick="logout()">
                        <span>
                            <img src="https://img.icons8.com/?size=100&id=BdksXmxLaK8r&format=png&color=000000" alt="Logout">
                        </span>
                        <span>Logout</span>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!--Main Dashboard-->
    <div class="container">
        <div class="main-dashboard">

            <!--Left Sidebar-->
            <div class="left-sidebar">

                <!--Link to Homepage (gaada beda)-->
                <a href="#" class="sidebar-item active" onclick="showpage('home')">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=i6fZC6wuprSu&format=png&color=000000" alt="Home"></span>
                    <span>Home</span>
                </a>

                <!--Link to Trending Page-->
                <a href="trending.html" class="sidebar-item" id="trendingLink">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=qP2C3yLXaZnV&format=png&color=000000" alt="Trending"></span>
                    <span>Trending</span>
                </a>

                <!--Link to Category Page-->
                <a href="search.html" class="sidebar-item" id="categoryLink">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=82774&format=png&color=000000" alt="Category"></span>
                    <span>Category</span>
                </a>
                <div id="categoryList" style="display: none; margin-left: 1rem;">
                    <div class="sidebar-item" style="padding: 0.5rem;">Programming</div>
                    <div class="sidebar-item" style="padding: 0.5rem;">General</div>
                </div>
            </div>

            <!--Main Content-->
            <div class="main-content">
                <!--Homepage-->
                <div id="home" class="page active">

                    <!--Create New Post-->
                    <div class="section-header">
                        <h2>Latest Discussions</h2>
                        <button class="btn btn-primary" onclick="toggleCreatePost()" id="createPostBtn" style="display: none;">
                            Create Post
                            <img src="https://img.icons8.com/?size=100&id=85479&format=png&color=000000" alt="Create">
                        </button>
                    </div>
                    <div id="createPostSection" class="create-post" style="display: none;">
                        <h3>Create New Post</h3>
                        <form id="postForm">
                            <div class="form-group">
                                <input type="text" id="postTitle" placeholder="What's your discussion topic?" required>
                            </div>
                            <div class="form-group">
                                <textarea id="postContent" placeholder="Share your thoughts..." required></textarea>
                            </div>
                            <div class="form-group">
                                <select id="postCategory">
                                    <option value="general">General</option>
                                    <option value="programming">Programming</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Post Discussion</button>
                            <button type="button" class="btn btn-outline" onclick="toggleCreatePost()">Cancel</button>
                        </form>
                    </div>

                    <div id="postsContainer">
                        <!--
                        Add Sample Posts like this ↓
                        <div class="thread-item" onclick="openThread(1)">
                            <div class="category-highlight">Programming</div>
                            <div class="thread-title">How to optimize database queries in Node.js?</div>
                            <div class="thread-header">
                                <div>
                                    <div class="thread-meta">by <span class="thread-author">Ahmad Rahman</span> • 2 hours ago</div>
                                </div>
                                <div class="thread-stats">
                                    <span>12 replies</span>
                                    <span>45 views</span>
                                </div>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </div>

            <!--Right Sidebar-->
            <div class="right-sidebar">
                <!--Events-->
                <div class="widget">
                    <h3>
                        <img src="https://img.icons8.com/?size=100&id=26057&format=png&color=000000" alt="Upcoming">
                        Upcoming Events
                    </h3>
                    <!--This is Events Lists Examples ↓-->
                    <div class="event-item">
                        <div class="event-date">Oct 5, 2025</div>
                        <div class="event-title">Coding Bootcamp Workshop</div>
                    </div>
                    <div class="event-item">
                        <div class="event-date">Oct 12, 2025</div>
                        <div class="event-title">Mathematics Competition</div>
                    </div>
                    <div class="event-item">
                        <div class="event-date">Oct 18, 2025</div>
                        <div class="event-title">Career Fair 2025</div>
                    </div>
                </div>

                <!--Popular Topics Widget-->
                <div class="widget">
                    <h3><img src="https://img.icons8.com/?size=100&id=lhrKPeMFIFdF&format=png&color=000000" alt="Popular"> Popular Topics</h3>
                    <!--This is Examples for Popular Topics ↓-->
                    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                        <span class="category-highlight">#JavaScript</span>
                        <span class="category-highlight">#Python</span>
                        <span class="category-highlight">#StudyGroup</span>
                        <span class="category-highlight">#Career</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
